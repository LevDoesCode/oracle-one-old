<meta charset="UTF-8">

<h1>Calcular puntos de un equipo de football</h1>

<script>

    function saltarLinea(veces) {
        for (let i = 0; i < veces; i++) {
            document.write("<br>");
        }
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea(3);
    }

    // texto * numero = numero
    // texto + numer = texto
    // "10" * 2 = 20
    // "10" + 20 = "1020"

    let victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
    let empates = parseInt(prompt("Ingrese la cantidad de empates"));
    let puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);
    let puntosPasado = 28;
    if (puntosTotal > puntosPasado) {
        imprimir("El equipo esta mejor que el año pasado");
    }
    else if (puntosTotal == puntosPasado) {
        imprimir("El equipo esta igual que el año pasado");
    }
    else {
        imprimir("El equipo esta peor que el año pasado");
    }
    
</script>
