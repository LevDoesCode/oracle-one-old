<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>

    let canvas = document.querySelector("canvas");
    let brush = canvas.getContext("2d");
    brush.fillStyle = "lightgrey";
    brush.fillRect(0, 0, 600, 400);

    brush.fillStyle = "red";
    brush.fillRect(0, 0, 200, 400);

    brush.fillStyle = "white";
    brush.fillRect(200, 0, 200, 400);

    brush.fillStyle = "red";
    brush.fillRect(400, 0, 200, 400);

    brush.fillStyle = "black";
    
    brush.beginPath();
    brush.moveTo(canvas.width/2, canvas.height/2); //300, 200;
    brush.lineTo(200, 400);
    brush.lineTo(400, 400);
    brush.fill();

    brush.fillStyle = "blue";
    brush.beginPath();
    brush.arc(300, 200, 50, 0, 2 * Math.PI);
    brush.fill();

</script>
