<meta charset="UTF-8">

<h3>Programa</h3>

<script>

    function saltarLineaHTML(times) {
        for(let i = 0; i < times; i++) {
            document.write("<br>");
        }
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLineaHTML(3);
    }
    
    // Este codigo calcula la eficiencia de los combustibles
    let tanque = 40;
    
    let recoGas = 480;
    let efGas = recoGas / tanque;

    let recoAlco = 300;
    let efAlco = recoAlco / tanque;

    let saltoLinea = "<br><br><br>";

    imprimir("Eficiencia gasolina: " + efGas + " km/l");
    imprimir("Eficiencia alcohol: " + efAlco + " km/l");
    imprimir("Ultima linea");

</script>
