<meta charset="UTF-8">

<h3>Programa</h3>

<script>

    function saltarLineaHTML(times) {
        for(let i = 0; i < times; i++) {
            document.write("<br>");
        }
    }
    
    let tanque = 40;
    let recoGas = 480;
    let efGas = recoGas / tanque;

    let saltoLinea = "<br><br><br>";

    document.write("Eficiencia gasolina: " + efGas + " km/l");
    document.write(saltoLinea);
    let recoAlco = 300;
    let efAlco = recoAlco / tanque;
    document.write("Eficiencia alcohol: " + efAlco + " km/l");
    document.write(saltoLinea);
    saltarLineaHTML(4);
    document.write("Ultima linea");

</script>
