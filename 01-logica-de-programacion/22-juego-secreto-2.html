<meta charset="UTF-8">

<h3>Juego secreto</h3>

<button>Verificar si acert√≥ el secreto</button>

<script>

    let secreto1 = 3;
    let secreto2 = 5;
    let secreto3 = 7;
    let secreto4 = 9;
    // We place all variables in an array
    let secretos = [3, 5, 7, 9];

    let input = document.querySelector("input");
    input.focus();

    function verificar() {
        for (let i = 0; i < secretos.length; i++) {
            if (secretos[i] == parseInt(input.value)) {
                alert("Correcto!");
                break;
            }
            else {
                alert("Errado :_(");
                break;
            }
        }
        input.value = '';
        input.focus();
        return;
        // Unoptimized code
        if (secreto1 == parseInt(input.value) ||
        secreto2 == parseInt(input.value) ||
        secreto3 == parseInt(input.value) ||
        secreto4 == parseInt(input.value)) {
            alert("Correcto!");
        }
        else {
            alert("Errado :_(");

        }
    }
    let button = document.querySelector("button");
    button.onclick = verificar;

    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Cancel the default action, if needed
            button.click();
        }
    });

</script>
