<meta charset="UTF-8">

<h3>Juego secreto 3</h3>
<input />
<button>Verificar si acert√≥ el secreto</button>

<script>

    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function dameAleatorios(cantidad) {
        let secretos = [];
        let contador = 1;

        while(contador <= cantidad) {
            let numAleatorio = aleatorio();
            if (numAleatorio == 0) {
                continue;
            }
            let encontrado = false;
            for (let i = 0; i < secretos.length; i++) {
                if (secretos[i] == numAleatorio) {
                    encontrado = true;
                    break;
                }
            }
            if (!encontrado) {
                secretos.push(numAleatorio);
                contador++;
            }
        }
        console.log(secretos);
        return secretos
    }

    let cantidad = parseInt(prompt("Cuantos valores quiere?"));
    let secretos = dameAleatorios(cantidad);
    
    let input = document.querySelector("input");
    input.focus();

    function verificar() {
        console.log(parseInt(input.value));
        for (let i = 0; i < secretos.length; i++) {
            if (secretos[i] == parseInt(input.value)) {
                alert("Correcto!");
                break;
            }
            if (i == secretos.length - 1) {
                alert("Errado :_(");
            }
        }
        input.value = '';
        input.focus();
        return;
    }
    let button = document.querySelector("button");
    button.onclick = verificar;

    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Cancel the default action, if needed
            button.click();
        }
    });

</script>
